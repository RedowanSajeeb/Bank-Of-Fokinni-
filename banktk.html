<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking-TK</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-20 italic"> <span
                class="not-italic text-7xl text-orange-500  ">let's get some
            </span>
            Some
            <span class="text-rose-500 not-italic">Mooonyy
                <span class="text-rose-400">/-</span></span>
        </h1>
    </header>
    <main class="w-3/4  mx-auto">
        <!-- html-kaj -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4  mx-auto text-white">
                <div class="bg-teal-700 p-8 rounded">
                    <h3 class="text-4xl"> Deposit</h3>
                    <h3 class="text-3xl"> $ <span id="deposit-tk">00</span></h3>
                </div>
                <div class="bg-blue-900 p-8 rounded">
                    <h3 class="text-4xl"> Withdraw</h3>
                    <h4 class="text-3xl"> $<span id="withdraw-tk">00</span></h4>
                </div>
                <div class="bg-yellow-900 p-8 rounded">
                    <h3 class="text-4xl"> Balance</h3>
                    <h4 class="text-3xl"> $<span id="balance-tkk">500</span></h4>
                </div>
            </div>
        </section>
        <!-- js-er-kaj-with-tk-kt-kt-kt-tk -->
        <section>
            <!-- Deposit and Withdraw -->
            <section class="mt-8">
                <div class="grid grid-cols-2  gap-4">
                    <div class="bg-red-100 p-8 rounded">
                        <h3 class="text-3xl">Please Deposit!</h3>
                        <div>
                            <input id="deposit-input" class="border block border-gray-400	rounded w-3/4 mb-4 px-2"
                                type="text" placeholder="$ amount you want to deposit">
                            <button id="deposit-button"
                                class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                        </div>
                    </div>
                    <div class="bg-purple-100 p-8 rounded">
                        <h3 class="text-3xl">Please Withdraw</h3>
                        <div>
                            <input id="withdraw-input" class="border block border-gray-400	rounded w-3/4 mb-4 px-2"
                                type="text" placeholder="$ amount you want to withdraw">
                            <button id="withdraw-button"
                                class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <!-- js-link -->
    <script src="js/banking.js"></script>
</body>

</html>
